form_template:
  name: Paycode Input Template
  description: This is a template for the paycode input form
  areas:
    - name: User Input
      description: The user provides this information
      fields:
        - name: input
          front_end_name: Input(s)
          type: multiselect
          placeholder: Enter employee name
          help: Full name of the employee
          input: null
          options: 
            - Enheder
            - Sats
            - Beløb
            - Procent
            - Firma procent
            - Firmabeløb
            - Medarbejder procent
            - Medarbejder beløb
            - Pensionsgrundlag
            - Saldo
            - Årstal
        - name: AM-bidrag
          front_end_name: AM Bidrag
          type: toggle
          help: "Help us fill this"
          input: null
        - name: general_description
          front_end_name: Generel beskrivelse
          type: text_area
          help: "Dette felt skal indeholde en generel beskrivelse af lønart og dens anvendelse
          
          Eksempel: Dette er en lønart der bliver brugt til bonus som er ferieberettiget og går i pensionsgrundlag 2,3,6."
          input: null
        - name: important_information
          front_end_name: Important information
          type: text_area
          help: "Dette felt bør indeholde enhver kritisk information relateret til lønart og dens brug"
          input: null
        - name: use_case_1
          front_end_name: Use case 1
          type: text_area
          help: "Dette felt skal indeholde et tydeligt eksempel på, hvordan denne lønart er blevet brugt
          
          Eksempel: Udbetaler kvartalsbonus"
          input: null
        - name: use_case_2
          front_end_name: Use case 2
          type: text_area
          help: "Dette felt skal indeholde et tydeligt eksempel på, hvordan denne lønart er blevet brugt
          
          Eksempel: Udbetaling af månedensmedarbejder bonus"
          input: null
        - name: use_case_3
          front_end_name: Use case 3
          type: text_area
          help: "Dette felt skal indeholde et tydeligt eksempel på, hvordan denne lønart er blevet brugt
          
          Eksempel: Udbetaling af provision"
          input: null
        - name: tags
          front_end_name: Tags
          type: tags
          help: "Dette felt bør indeholde eventuelle relevante tags/kategorier, der beskriver denne lønart Eksempel: månedensmedarbejder, kvartalsbonus, provision, udbetaler, udbetaling"
          input: null
        - name: guides
          front_end_name: Guides Fra Lønarts Hjælpecenteret
          type: tags
          help: "Input links fra help.vismaenterprise.dk som er relevante til denne lønart"
          input: null
